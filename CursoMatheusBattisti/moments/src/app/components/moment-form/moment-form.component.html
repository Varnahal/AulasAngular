<form>
    <div class="form-group">
        <label for="title"> Titulo</label>
        <input type="text" placeholder="Coloque um titulo" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="description"> Descrição</label>
        <textarea required placeholder="Oque aconteceu em seu momento" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="image"> Coloque a foto que mais marcou</label>
        <input type="file" class="form-control">
    </div>
    <input type="submit" value="{{btnText}}">
</form>
