<form [formGroup]="registerForm" (ngSubmit)="submit()">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
        <input type="text" class="form-control" formControlName="name" id="floatingName" placeholder="Your Name">
        <label for="floatingName">Name</label>
      </div>
    <div class="form-floating">
      <input type="email" class="form-control" formControlName="email" id="floatingEmail" placeholder="name@example.com">
      <label for="floatingEmail">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" formControlName="password" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <button class="btn btn-primary w-100 py-2" [disabled]="!registerForm.valid" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; 2023</p>
</form>
